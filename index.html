<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>FULinText</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__text">Find the first unique letter in the text</h1>
      </header>
      <main class="main">
        <div class="input-container">
          <textarea
            class="text-field__input"
            name="text"
            value=""
            placeholder="Type or paste your text here"
          ></textarea>
        </div>
        <div class="buttons-container">
          <button class="button go-button" disabled>Go ...</button>
          <button class="button refresh-button disabled">Refresh</button>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">Anatolii Petrenko 2023</p>
      </footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
